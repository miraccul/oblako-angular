<mat-card class="card">
    <mat-card-title>{{todoList.title}}</mat-card-title>
    <mat-card-content>
        <section class="example-section" *ngFor="let todo of todoList.task; trackBy: track">
            <mat-checkbox [checked]="todo.isComplited" (change)="update(todo)"><span [ngClass]="{strikethrough: todo.isComplited}">{{todo.text}}</span></mat-checkbox>
        </section>
    </mat-card-content>
</mat-card>
